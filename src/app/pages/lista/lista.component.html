@if (mostrar){
    <div class="my-4 rounded-md border border-gray-400 py-2 px-4">
        <div class="text-xl">
            {{alumnoLista.nombre}} 
            {{alumnoLista.apellido}}. <br>
            
        </div>
        <div>
            DNI: {{alumnoLista.dni}}.
            Teléfono: {{alumnoLista.telefono}}.
        </div>
        <div>
            <button (click)="eliminar(alumnoLista)"
                class="w-fit rounded-md border border-gray-400 mt-5 mr-3 p-1 bg-red-100 hover:bg-red-300 object-right">
                Eliminar
            </button>
            <button (click)="presente(alumnoLista)" class="w-fit rounded-md border object-left p-1 border-gray-400 mt-5 bg-teal-100 hover:bg-teal-300">
                Está en clase
            </button>
        </div>
        <div class="bg-green-200 opacity-2 w-20 text-center mt-3 rounded-md"> 
            @if (alumnoLista.presencia) {
                Presente
            }
        </div>
    </div>
    }
